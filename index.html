<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>LP - Genshin Impact</title>
</head>

<body>
  <main>
    <header>
      <img class="logo" src="assets/Logo.svg" alt="Logo Geshin Impact"/>
      <nav>
        <a href="">Home</a>
        <a href="">News</a>
        <a href="">Download</a>
        <a href="">Characters</a>
        <a href="">Location</a>
        <a href="">About</a>
      </nav>
      <button class="btn-none">
        <img class="translate" src="assets/translate.svg" alt="Translate icon"/>
      </button>
    </header>

    <div class="container">
      <section>
        <h1 class="title">Welcome To Teyvat</h1>
        <p class="description">
          Genshin Impact is miHoYo's first ever open-world 
          game, where beliefs in "The Seven" converge in the 
          fantasy world of Teyvat.
        </p>
        <button class="btn"> View More</button>
      </section>

      <div class="updates">
        <button class="btn-none">
          <img class="arrow" src="assets/arrowleft.svg" alt="Arrow Left"/>
        </button>

        <a href="">
          <img class="card" src="assets/event1.jpg" alt="Events"/>
        </a>
        <p class="span">Latest updates</p>
        
        <button class="btn-none">
          <img class="arrow" src="assets/arrowright.svg" alt="Arrow Right"/>
        </button>
      </div>
    </div>
  </main>
  <footer>
    .
  </footer>

</html>
